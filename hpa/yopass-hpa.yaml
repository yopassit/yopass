apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: yopass-hpa
  namespace: yopass
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: yopass-deploy
  minReplicas: 3
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
